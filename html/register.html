<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<div id="bag"></div>
	<form action="">
		<h1>W E l C O M E !</h1>
		<div id="img"></div>
		<div>
		<input id="username" type="text" placeholder="请输入用户名！"><span id="warn1"></span>
		</div>
		<div>
		<input id="password" type="password" placeholder="请输入密码！"><span id="warn2"></span>
		</div>
		<div>
		<input id="affirm" type="password" placeholder="请确认密码！"><span id="warn3"></span>
		</div>
		<div>
		<input id="phone" type="text" placeholder="请输入电话号码！"><span id="warn4"></span>
		</div>
		<button id="send">注 册</button>
		<p><a href="login.html">返回登录</a></p>
	</form>
	
	<div id="animate"></div>

	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
